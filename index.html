<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="media.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="icon" href="images/logo.png" type="image/x-icon">
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Liter&family=Poppins:wght@200;300;400;500;600;700;900&display=swap"
    rel="stylesheet">
  <title>G-Anastasiou</title>

  <!-- GSAP Core + Plugins (latest same version) -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/ScrollTrigger.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/ScrollToPlugin.min.js"></script>

  <!-- Your JS (always last, with defer) -->
  <script src="script.js" defer></script>
  <script src="app.js" defer></script>

  <!-- Other scripts -->
  <script src="https://kit.fontawesome.com/1248ffe135.js" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
</head>

<body>

  <!----------------------------------- JOURNEY ------------------->
  <div class="container">
    <div class="content">
      <p class="text">Ever since I can remember...</p>
      <div class="img-wrapper">
        <img src="images/basketball/basket1.jpg" alt="">
      </div>
    </div>
    <div class="content">
      <p class="text">A ball was always in my hands.</p>
      <div class="img-wrapper">
        <img src="images/basketball/basket2.jpg" alt="">
      </div>
    </div>
    <div class="content">
      <p class="text">Hours of practice, countless shots...</p>
      <div class="img-wrapper">
        <img src="images/basketball/basket3.jpg" alt="">
      </div>
    </div>
    <div class="content">
      <p class="text">Learning discipline.<br>Building resilience.</p>
      <div class="img-wrapper">
        <img src="images/basketball/basket4.jpg" alt="">
      </div>
    </div>
    <div class="content">
      <p class="text">Basketball became more than a game.<br>It became my identity.</p>
      <div class="img-wrapper">
        <img src="images/basketball/basket5.jpg" alt="">
      </div>
    </div>
    <div class="content">
      <p class="text">Through victories and defeats...</p>
      <div class="img-wrapper">
        <img src="images/basketball/basket6.jpg" alt="">
      </div>
    </div>
    <div class="content">
      <p class="text">It remained one thing:<br><strong>My Passion.</strong></p>
      <div class="img-wrapper">
        <img src="images/basketball/basket7.jpg" alt="">
      </div>
    </div>
  </div>

</body>
</html>
